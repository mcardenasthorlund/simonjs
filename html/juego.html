    <div id="div-tablero">
        <!-- <img src="/assets/img/Simon-says-1.png" alt="Simon dice" style="height: 100px" onclick="history.back()"> -->

            </div>

        </div>
        <a href="#" class="boton" onclick="objSimon.reintentar()">Reiniciar...</a>
        <app-pie></app-pie>
        
    </div>

    <div id="resultado">
        <img id="correcto" src="/assets/img/correct.png">
